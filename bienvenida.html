<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ejemplo.com/fondo-los-simpson.jpg'); /* Cambia la URL por la dirección de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenido {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente para mejor legibilidad */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Bienvenido a mi página</h1>
        <p>¡Explora el mundo de Los Simpson!</p>
    </div>
</body>
</html>
