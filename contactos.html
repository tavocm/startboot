    <h2>Contacto</h2>

		<form class="formulario" name="contacto" id="contacto" action="index.html" method="POST">
			<fieldset>
				<legend> Contactame diligenciando todos los campo</legend>

				<div class="contenedor-campos">

					<div class="campo">
						<label>Nombre Completo</label>
						<input class="input-text" type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
					</div>

					<div class="campo">
						<label>Celular</label>
						<input class="input-text" type="tel" name="celular" id="celular" placeholder="Tu Celular">
					</div>

					<div class="campo">
						<label>Correo </label>
						<input class="input-text" type="email" name="correo" id="correo" placeholder="Tu Correo">
					</div>

					<div class="campo">
						<label>Mensaje </label>
						<textarea class="input-text" name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
					</div>

				</div> <!-- cierre contenedor de campos -->

				<div>
					<input class="boton enviar" type="submit" name="enviar" id="enviar" value="Contactar">
				</div>

			</fieldset>
		</form>
	</main>
